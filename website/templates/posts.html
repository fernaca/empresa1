{% extends 'base.html' %}
{% block title%}Posteos{% endblock %}
{% block content %}

<!-- Page Content -->
<!-- About Page Starts Here -->
<div class="about-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading">
          <div class="line-dec"></div>
          <h1>Posteos</h1>
        </div>
      </div>
      
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Creado por</th>
          </tr>
        </thead>
        <tbody>
          {% for posteos in object_list %}
            <tr>
              <td><a href= {% url 'detail_post' posteos.pk %}> {{ posteos.title }}</a></td>
              <td>{{ posteos.author.first_name }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      
      </div>
      {% include "pagination.html" %}
    </div>
  </div>
</div>



{% endblock %}
